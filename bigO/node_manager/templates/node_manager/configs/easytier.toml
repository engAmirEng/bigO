instance-name = "{{ easytier_node_obj }}"
network-name = "{{ easytier_node_obj.network.network_name }}"
network-secret = "{{ easytier_node_obj.network.network_secret }}"

{% if ipv4 %}
ipv4 = "{{ ipv4 }}"
{% endif %}

listeners = [
{% for i in easytier_node_obj.node_nodelisteners.all %}
    "{{ i.protocol }}://0.0.0.0:{{ i.port }}",
{% endfor %}
]

{% if external_node %}
external-node = "{{ external_node }}"
{% endif %}

peers = [
{% for i in peers %}
    "{{ i }}",
{% endfor %}
]
proxy-networks = [
{% for i in proxy_networks %}
    "{{ i }}",
{% endfor %}
]

{% if mtu %}
mtu = {{ mtu }}
{% endif %}
