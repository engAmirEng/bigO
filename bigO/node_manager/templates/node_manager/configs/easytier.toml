instance_name = "{{ easytier_node_obj }}"
listeners = [
{% for i in easytier_node_obj.node_nodelisteners.all %}
    "{{ i.protocol }}://0.0.0.0:{{ i.port }}",
{% endfor %}
]

peer = [
{% for i in easytier_node_obj.node_nodepeers.all %}
    "{{ i.peer_listener.protocol }}://0.0.0.0:{{ i.peer_listener.port }}",
{% endfor %}
]
